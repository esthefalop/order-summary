<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <main class="main">
        <div class="box">
            <div class="img-container">
                <img src="images/illustration-hero.svg" alt="Order-summary" class="illustration">
            </div>
            <div class="contenido">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="box2">
                    <div class="columnas">
                        <div>
                            <img src="images/icon-music.svg" alt="icon-music" class="icon">
                        </div>
                        <div class="columna2">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                        <div class="columna3">
                            <a href="Change">Change</a>
                        </div>
                    </div>
                </div>
                <div class="boton-contenedor">
                    <button>Proceed to Payment</button>
                </div>
                <div class="cancelar">
                    <a href="Cancel Order">Cancel Order</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
